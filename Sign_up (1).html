<!-- SignUp -->

     <div class="signin_main">
      <h1>Sign Up</h1><br>
      <form class="row g-3 signin_main" id="signupform">
          <div class="col-md-4">
              <label for="inputname" class="form-label">First Name</label>
              <input type="text" id="name" name="namex"class="form-control" placeholder="First name">
          </div>
          <div class="col-md-4">
              <label for="inputname1" class="form-label">Second Name (optional)</label>
              <input type="text" id="name1" name="namey"class="form-control" placeholder="Second name">
          </div>
          <div class="col-md-4">
              <label for="inputname2" class="form-label">Last Name</label>
              <input type="text"id="name2" name="namez" class="form-control" placeholder="Last name">
          </div>
         
          <div class="col-md-6">
              <label for="inputNumber" class="form-label">Phone number</label>
              <input type="text" id="phn" name="phone1"  onblur="validateNum()" class="form-control">
              <span id="numConfirm"></span>
          </div>
          <div class="col-md-12">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" id="email" name="email1" onblur="validateMail()"class="form-control" placeholder="Enter your mail id">
              <span id="emailConfirm"></span>
          </div>
          <div class="col-md-12">
            <label for="inputPassword4" class="form-label">Password</label>
            <div id="passStrengthDisplay">
            <input type="password" id="password" name="password" class="form-control" placeholder="Enter a password"onblur="validatePass()" onclick="resetPassBar()">
            </div>
            <span id="passCheck"></span>
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Re-enter your password</label>
            <input type="password" id="pwdre" name="pwdre1" class="form-control" placeholder="Enter a password" onblur="confirmPass()">
            <span id="passConfirm"></span>
        </div>
        
          <div class="col-12">
              <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                      <p>
                          I accept <a href="#" style="text-decoration: none; color: #000000;" target="_blank">Terms and Conditions</a>
                          and have read the<a href="#" style="text-decoration: none; color: #000000;" target="_blank"> privacy policy.</a>
                      </p> 
                  </label>
              </div>
          </div>
          <div class="col-12">
              <button type="submit" class="btn btn-primary" id="submitButton" onclick="formCompletionCheck()">Sign Up</button>
          </div>
      </form>
  </div>
