     <div class="signin_main">
      <h1>Sign Up</h1><br>
      <form class="row g-3 signin_main">
          <div class="col-md-4">
              <label for="inputname" class="form-label">First Name</label>
              <input type="text" class="form-control" placeholder="First name">
          </div>
          <div class="col-md-4">
              <label for="inputname" class="form-label">Second Name (optional)</label>
              <input type="text" class="form-control" placeholder="Second name">
          </div>
          <div class="col-md-4">
              <label for="inputname" class="form-label">Last Name</label>
              <input type="text" class="form-control" placeholder="Last name">
          </div>
          <div class="col-md-5">
              <label for="inputState" class="form-label">State</label>
              <input type="text" class="form-control" placeholder="State">
          </div>
          <div class="col-md-7">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" placeholder="City">
          </div>
          <div class="col-md-6">
              <label for="inputnumber" class="form-label">Phone number</label>
              <input type="text" class="form-control">
          </div>
          <div class="col-md-6">
              <label for="inputnumber" class="form-label">Land line (optional)</label>
              <input type="text" class="form-control">
          </div>
          <div class="col-md-12">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" placeholder="Enter your mail id">
          </div>
          <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" placeholder="Enter a password">
          </div>
          <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Re-enter your password</label>
              <input type="password" class="form-control" placeholder="Enter a password">
          </div>
          <div class="col-12">
              <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                      <p>
                          I accept <a href="#" style="text-decoration: none; color: #000000;" target="_blank">Terms and Conditions</a>
                          and have read the<a href="#" style="text-decoration: none; color: #000000;" target="_blank"> privacy policy.</a>
                      </p> 
                  </label>
              </div>
          </div>
          <div class="col-12">
              <button type="submit" class="btn btn-primary">Sign Up</button>
          </div>
      </form>
